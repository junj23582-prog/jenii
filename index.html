<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VibeStudio: AI-Powered Mobile DAW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/wavesurfer.js@6.6.4/dist/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@6.6.4/dist/plugin/wavesurfer.regions.min.js"></script>
    <style>
      body {
        overscroll-behavior: none;
      }
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out forwards;
      }
      @keyframes slideInUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-in-up {
        animation: slideInUp 0.3s ease-out forwards;
      }
      @keyframes slideInFade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-fade {
        animation: slideInFade 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      
      @keyframes blink {
        50% { opacity: 0.3; }
      }
      .animate-blink {
        animation: blink 1s linear infinite;
      }

      @keyframes pulse-red-bg {
        0%, 100% { background-color: rgba(220, 38, 38, 0.2); }
        50% { background-color: rgba(220, 38, 38, 0.4); }
      }
      .animate-pulse-red-bg {
        animation: pulse-red-bg 1.5s ease-in-out infinite;
      }

      /* WaveSurfer Styles */
      wave {
        overflow: visible !important;
      }
      .wavesurfer-region {
        background-color: rgba(139, 92, 246, 0.2); /* purple-500 with opacity */
        border-right: 2px solid #a78bfa; /* lighter purple */
        border-left: 2px solid #a78bfa;
        box-sizing: border-box;
        z-index: 2;
        transition: background-color 0.15s ease-in-out;
      }
      .wavesurfer-region:hover {
        background-color: rgba(139, 92, 246, 0.3);
      }
      .wavesurfer-handle {
        background-color: #a78bfa;
        width: 4px !important;
        height: 100% !important;
        cursor: ew-resize !important;
      }
       .wavesurfer-handle-start {
        left: 0px !important;
      }
      .wavesurfer-handle-end {
        right: 0px !important;
      }

      /* DAW Styles */
      .timeline-grid {
        background-size: 120px 100%; /* 120px = 1 bar at 100px/sec zoom */
        background-image: linear-gradient(to right, #374151 1px, transparent 1px);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
      /* Custom scrollbar for timeline */
      .timeline-panel::-webkit-scrollbar {
        height: 8px;
        background-color: #1f2937; /* gray-800 */
      }
      .timeline-panel::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      .timeline-panel::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* gray-500 */
      }

      /* Hide number input spinners */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
